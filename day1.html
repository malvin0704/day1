<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
  <div id="container">
  <h1>Sign UP</h1>
  <form>
   <input class="short left" type="text" placeholder="First Name" name="fname">
   <input class="short" type="text" placeholder="Last Name" name="lname">
   <input class="long" type="text" placeholder="Mobile No." name="phone">
   <input class="long" type="email" placeholder="Email Address" name="email">
   <input class="short left" type="password" placeholder="Password" name="pwd">
   <input class="short" type="password" placeholder="Confirm Password" name="confirm_pwd"><br>
   <input type="checkbox" name="agree" id="agree">
   <label for="agree">I Agree</label>
   <span>By clicking <a id="first_link" href="#">Register</a>,you agree to the <a href="#">Terms and Conditions</a> set out by this site,including our Cookie Use.</span>
   <br>
   <button id="register" type="submit">Register</button>
   <button type="submit">Sign In</button>
  </form>
  </div>
 </main>
</body>
</html>
